<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/style.css">
     <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
     <script type="text/javascript" src='jquery/script.js'></script>
     <title>Premium Pumps</title>
</head>



<body>

     <div class="jumbotron">
          <div class="row">
               <div class="col-md-12">
                    <h4>Premium Printer Check</h4>
               </div>
          </div>
          <!-- <button type="button" class="" name="button">This button</button> -->
          <a href="index.html">Reset</a>
          <div class="" id='premium'></div>
     </div>

     <div class="container">
          <h2></h2>
          <br>
          <div class="col-md-6">
               <form class="" id='target' method="post">
                    <div class="form-group">
                         <label for="number">Ink Counter B %</label>
                         <input class="" type="number" name="counter" value="">
                         <input type="submit" name="" value="Check">
                    </div>
               </form>

               <br>

               <form class="" id='pump_age' method="post">
                    <div class="form-group">
                         <label for="age">Is this pump less than 1 year old?</label>
                         <select class="age" id='age' name="">
                              <option value="1">Yes</option>
                              <option value="2">No</option>
                         </select>
                         <input type="submit" name="" value="Check">

                    </div>

               </form>

               <br>

               <form class="" id="targetTwo" method="post">
                    <div class="form-group">
                         <label for="history">Total capital parts in unit histroy?</label>
                         <input type="number" name="history" value="">
                         <input type="submit" name="" value="Check">
                    </div>
               </form>

          </div>

     </div>

</body>
</html>
